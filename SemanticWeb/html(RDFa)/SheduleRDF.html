<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SheduleRDF</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<h1 align="center" property="http://purl.org/dc/terms/title">
				Hello!Here you'll see some tables, shedule and info about me
			</h1>
		</header>

		<!-- navigation -->
		<nav>
			<ul>
				<li>
					<a href="HomeRDF.html">Home</a>
				</li>
				<li>

				<li>

				</li>
			</ul>
		</nav>

		<!-- Main -->
		<main>
			<!-- radiobuttons section -->
			<section>
				<div class="radio-buttons">
					<div class="radio-block">
						<input class="input" id="input1" type="radio" name="firstOption" />
						<label id="label1" class="input-label">FIRST STYLE</label>
					</div>
					<div class="radio-block">
						<input class="input" id="input2" type="radio" name="firstOption" />
						<label id="label2" class="input-label">SECOND STYLE</label>
					</div>
					<div class="radio-block">
						<input class="input" id="input2" type="radio" name="firstOption" />
						<label id="label3" class="input-label">DEFAULT STYLE</label>
					</div>
				</div>
			</section>

			<!-- table section -->
			<section>
				<table
					id="table"
					border="1"
					cellpadding="10"
					property="http://purl.org/dc/terms/tableOfContents"
				>
					<thead>
						<th property="http://purl.org/dc/terms/subject">NAME</th>
						<th property="http://purl.org/dc/terms/date">DATE</th>
						<th property="http://purl.org/dc/terms/date">TIME</th>
						<th>SPEAKER</th>
						<th property="http://purl.org/dc/terms/extent">DURATION</th>
					</thead>
					<tr align="center">
						<td><span class="cell" id="NAME0"></span></td>
						<td><span class="cell" id="DATE0"></span></td>
						<td><span class="cell" id="TIME0"></span></td>
						<td><span class="cell" id="SPEAKER0"></span></td>
						<td><span class="cell" id="DURATION0"></span></td>
					</tr>
					<tr align="center">
						<td><span class="cell" id="NAME1"></span></td>
						<td><span class="cell" id="DATE1"></span></td>
						<td><span class="cell" id="TIME1"></span></td>
						<td><span class="cell" id="SPEAKER1"></span></td>
						<td><span class="cell" id="DURATION1"></span></td>
					</tr>
					<tr align="center">
						<td><span class="cell" id="NAME2"></span></td>
						<td><span class="cell" id="DATE2"></span></td>
						<td><span class="cell" id="TIME2"></span></td>
						<td><span class="cell" id="SPEAKER2"></span></td>
						<td><span class="cell" id="DURATION2"></span></td>
					</tr>
					<tr align="center">
						<td><span class="cell" id="NAME3"></span></td>
						<td><span class="cell" id="DATE3"></span></td>
						<td><span class="cell" id="TIME3"></span></td>
						<td><span class="cell" id="SPEAKER3"></span></td>
						<td><span class="cell" id="DURATION3"></span></td>
					</tr>
					<tr align="center">
						<td><span class="cell" id="NAME4"></span></td>
						<td><span class="cell" id="DATE4"></span></td>
						<td><span class="cell" id="TIME4"></span></td>
						<td><span class="cell" id="SPEAKER4"></span></td>
						<td><span class="cell" id="DURATION4"></span></td>
					</tr>
				</table>
			</section>
		</main>

		<footer>
			<p>
				<b>
					<font size="5">
						Date of performing:
						<span property="http://purl.org/dc/terms/created">11.02.2022</span>

			<p>
				<font size="5">
					Task was performed by
					<span property="http://purl.org/dc/terms/creator">

			</p>
			<p>
				<font size="5">
					Chrome Version:

					</span>
